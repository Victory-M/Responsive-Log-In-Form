<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>FORM</title>
  </head>
  <body>
    <section>
      <div class="row align-items-center py-5">
        <div class="col-md-6 col-sm-12 text-box" id="pad1">
          <h2 class="lh-base mb-4">Learn to code by watching others</h2>
          <p class="fs-4">
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great, but understanding how developers think
            is invaluable.
          </p>
        </div>

        <div class="col-md-6 col-sm-12" id="pad2">
          <div class="formheader rounded-3 mb-3 py-2 text-center fs-5">
            <p>Try it free 7 days then $20/mo. thereafter</p>
          </div>
          <div class="form p-4 rounded-3 pb-5 pt-5">
            <div class="mb-3">
              <input
                type="text"
                placeholder="First Name"
                class="form-control ps-4 py-3"
              />
            </div>
            <div class="mb-3">
              <input
                type="text"
                placeholder="Last Name"
                class="form-control ps-4 py-3"
              />
            </div>
            <div class="mb-3">
              <input
                type="email"
                placeholder="Email Address"
                class="form-control ps-4 py-3"
              />
            </div>
            <div class="mb-3">
              <input
                type="password"
                placeholder="Password"
                class="form-control ps-4 py-3"
              />
            </div>
            <div class="d-grid gap-2 mx-1">
              <button class="rounded-3 py-3 fs-5 mb-5">
                CLAIM YOUR FREE TRIAL
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
